<template name="surveyCreate">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Cr√©er un sondage</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <br />
            <div class="form-group col-xs-12">
              <label for="title">Titre</label>
              <input class="form-control" type="text" placeholder="Titre" id="title" />
            </div>
          </div>
          <div class="row">
            <label class="col-xs-10 col-xs-offset-1" for="proposal">Proposition</label>
          </div>
          <div class="row">
            <div class="form-group col-xs-10 col-xs-offset-1">
             {{#each proposal}}
              <div class="container-fluid">
                <div class="col-xs-10">
                  <span class="form-control">{{name}}</span>
                </div>
                <div class='col-xs-2'>
                  <button class="btn btn-default" id="remove-proposal" type="submit"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
              </div>
             {{/each}}
             <div class="container-fluid">
               <div class="col-xs-10">
                 <input class="form-control" type="text" placeholder="Proposition" id="proposal" />
              </div>
                <div class='col-xs-2'>
                  <button class="btn btn-default" id="submit-proposal" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
             </div>
           </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success col-xs-8 col-xs-offset-2" id="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
 </template>
