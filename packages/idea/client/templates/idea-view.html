<template name="IdeaView">
  <!-- {{> SurveyCreate}}
  <button href="#myModal" class="btn go btn-success" data-toggle="modal">
    Creer un sondage
  </button> -->
   {{#if idea}}
    {{#with idea}}
    <div class="container center">
      <h1>{{name}}</h1>
   </div>
    <div id="MenuWrapper" class="nav container">
      <div id="Menu" class="container">
        <div id="MenuItem" class="row">
          <div class="btn-group btn-group-justified">
            {{#each templates}}
              <a href="#" class="btn btn-primary menuButton">{{this.name}}</a>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
    {{> Template.dynamic template=selectedMenu data=this}}
  	{{/with}}
   {{else}}
      {{> NotFound}}
   {{/if}}
</template>
