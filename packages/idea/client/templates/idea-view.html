<template name="ideaViewDisplay">
  {{#if Template.subscriptionsReady}}
    {{#with idea}}
      Title: {{title}}
      <br />
      Content: {{content}}
      {{#if canvas}}
      <img src="{{canvas}}" alt="" class="img-responsive">
      <br />
      {{/if}}
      <button class="{{canStart}}" id="applyCandidature"><span title="Devenez candidat" class="glyphicon glyphicon-user"></span></button>
      <button class="{{canStart}}" id="vote"><span title="Votez pour des coordinateurs" class="glyphicon glyphicon-star"></span></button>
      {{> wall}}
      {{>ideaUpdate idea}}
  	{{/with}}
  {{/if}}
</template>
