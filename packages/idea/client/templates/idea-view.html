<template name="ideaViewDisplay">
  {{#if Template.subscriptionsReady}}
    {{#with idea}}
      Title: {{title}}
      <br />
      Content: {{content}}
      {{#if canvas}}
      <img src="{{canvas}}" alt="" class="img-responsive">
      <br />
      {{/if}}
      {{> wall}}
      {{#if isOwner}}
        {{>ideaUpdate idea}}
      {{/if}}
  	{{/with}}
  {{/if}}
</template>
