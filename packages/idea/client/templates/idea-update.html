<template name="ideaUpdate">
  <div class="container" role="form">
    <div class="row">
      <div class="col-xs-12">
        <h1>Update your idea !</h1>
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="form-group col-xs-12">
        <label for="title">Title:</label>
        <input class="form-control" type="text" id="title">
      </div>

      <div class="form-group col-xs-12">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" rows="4" cols="50">{{this.content}}</textarea>
      </div>

    </div>
    <br/>

    <div class="row">
      <div class="text-center">
        <button class="btn btn-primary col-xs-8 col-xs-offset-2" id="submit" type="submit">Submit</button>
      </div>
    </div>
  </div>

</template>
