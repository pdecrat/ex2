<template name="IdeaList">
	<div class="container2">

		<div class="row credits">
		{{#if currentUser}}
		<div class="row credits">
			<p>Vous disposez de : <span>{{pluralize currentUser.character.credits 'crédit'}}</span></p>
		</div>
				<div class="col-xs-12 text-center">
					<button href="#myModal" class="btn go btn-success" data-toggle="modal">
						Publier une idée
					</button>
				</div>
		{{/if}}
				<div class="col-xs-12">
					<input type="text" id="search-box" placeholder="Rechercher une idée par titre" />
				</div>
		</div>
		<div class="row">
		{{#if Template.subscriptionsReady}}
			{{#each ideas}}
					{{> IdeaItem}}
			{{/each}}
		{{else}}
			{{> spinner}}
		{{/if}}
		 </div>
	</div>

	{{> IdeaCreate}}
 </template>
