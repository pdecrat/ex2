<template name="ideaListDisplay">
	{{#if Template.subscriptionsReady}}
		<div class="container">
			{{#each ideas}}
				<div class="col-xs-12 col-sm-4 col-md-3">
					{{> ideaItem}}
				</div>
			{{/each}}
		</div>
	{{/if}}
	<!-- {{#if loggedIn}} -->
		{{> ideaCreate }}
	<!-- {{/if}} -->
 </template>
