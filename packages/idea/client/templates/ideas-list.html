<template name="ideaListDisplay">
	<input type="text" id="search-box" placeholder="Rechercher une idée par titre" />

	{{#if Template.subscriptionsReady}}
		<div class="container ">
			<div class="col-xs-12 item">
				<h1 class="col-xs-10">Liste des idées:</h1>
				{{#if currentUser}}
				<div>
					<button href="#myModal" class="btn-lg go btn-success" data-toggle="modal" style="position: absolute; right: 15px; top: 15px">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
				{{/if}}
			</div>
			{{#if search}}
					{{#each getIdeas}}
						<div class="col-xs-12 item clickable">
							{{> ideaItem}}
						</div>
					{{/each}}
			{{else}}
				{{#each ideas}}
				<div class="col-xs-12 item clickable">
					{{> ideaItem}}
				</div>
				{{/each}}
			{{/if}}
		</div>
		{{> ideaCreate}}
	{{/if}}

 </template>
