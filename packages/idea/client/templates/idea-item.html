	  <div class="panel-heading">
		</div>
	  <div class="panel-body" style="word-wrap: break-word;">
			<a href="/idea/view/{{ this._id }}" >{{title}}</a>
			<p>{{content}}</p>
			<p>{{obj_backers}}</p>
			<p>{{members.length}}</p>
			<p>{{author}}</p>
			<p><a href="#" class="upvote btn {{upvotedClass}}">â¬†</a></p>
