<template name="ideaItem">

	<div class="panel panel-default" style="word-wrap: break-word;">
	  <div class="panel-heading">
		</div>
	  <div class="panel-body" style="height:120px;">
			<a href="/idea/view/{{ this._id }}" style="color:black;" ><strong>{{capitalize title}}</strong></a>
			<div>
				{{#if isOwner}}
					<a href="#" class="removeIdea"> Remove</a>
				{{/if}}
			</div>
			<p>by {{author.username}}</p><br/>
			<p>{{capitalize content}}</p>
		</div>
		<div class="panel-body">
			{{#if members.length }}
				<p>{{members.length}} users supports this idea</p>
			{{/if}}
			<p>{{pluralize obj_backers "backer"}} needed</p>
			<p>Upvote this idea!<a href="#" class="upvote btn {{upvotedClass}}">â¬†</a></p>
			<div class="progress" style="height:5px;">
				<div class="progress-bar progress-bar-success" role="progressbar"
				aria-valuemin="0" aria-valuemax="100" style="width:{{percent}};">
				</div>
			</div>
		</div>
	</div>

</template>
