<template name="ideaItem">
  <div id="ideaItem" class="container">
    <div class="row" style="padding-bottom: 20px;">
        <h4 style="padding-left: 15px;">{{capitalize title}}</h4>
          <div class="col-xs-4 col-sm-2">
            <img src="http://placehold.it/120x120">
          </div>
          <div class="col-xs-8 col-sm-10">
            <div class="col-xs-12 col-sm-7">
              <p>{{synopsis content}}</p>
              <p>
                <a href="/idea/view/{{this._id}}" class="btn btn-info">Plus d'info</a>
              </p>
              {{#if isOwner}}
              <p>
                <a href="/idea/update/{{this._id}}" class="btn btn-info">Editer</a>
              </p>
              {{/if}}
							<p>Upvote this idea!<a href="#" class="upvote btn {{upvotedClass}}">â¬†</a></p>
			<div class="progress" style="height:5px;">
				<div class="progress-bar progress-bar-success" role="progressbar"
				aria-valuemin="0" aria-valuemax="100" style="width:{{percent}};">
				</div>
			</div>
              <p style="margin-bottom: 20px;">
                <span class="label label-info tags">mastermind</span>
                <span class="label label-info tags">Awesome</span>
                <span class="label label-info tags">Crazy</span>
              </p>
            </div>
          </div>
    </div>
  </div>
</template>
