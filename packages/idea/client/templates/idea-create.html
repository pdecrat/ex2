<template name="ideaCreate">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Ajouter une idée !</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <br />
            <div class="form-group col-xs-12">
              <label for="title">Titre:</label>
              <input class="form-control" type="text" placeholder="Titre de l'idée" id="title" />
            </div>
            <div class="form-group col-xs-12">
              <label for="obj_backers">Objectif backers:</label>
              <input placeholder="1" class="form-control" type="number" min="1" id="obj_backers">
            </div>
            <div class="form-group col-xs-12">
              <label for="content">Description:</label>
              <textarea placeholder="Décrivez votre idée ici..." class="form-control" id="content" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group col-xs-12">
                <label for="file">Upload an image:</label>
                <input id="file" type="file" multiple />
            </div>
          </div>

          <!-- <div class="row">
            <div class="text-center">
            </div>
          </div> -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-success col-xs-8 col-xs-offset-2" id="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>


</template>
