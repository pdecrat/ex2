<template name="ideaCreate">
  <div class="container" role="form">
    <div class="row">
      <div class="col-xs-12">
        <h1>Create an idea !</h1>
      </div>
    </div>
    <br/>

    <div class="row">
      <div class="form-group col-xs-12">
        <label for="title">Title:</label>
        <input class="form-control" type="text" placeholder="Title" id="title" />
      </div>

      <div class="form-group col-xs-12">
        <label for="content">Content</label>
        <input class="form-control" type="text" placeholder="Describe your idea here..." id="content" />
      </div>

    </div>
    <br/>

    <div class="row">
      <div class="text-center">
        <button class="btn btn-primary col-xs-8 col-xs-offset-2" id="submit" type="submit">Submit</button>
      </div>
    </div>
  </div>

</template>
