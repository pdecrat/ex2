<template name="teamCreate">
   <div class="container item" id="modal" role="form">
     <div class="row">
       <div class="form-group col-xs-12">
         <label for="name">Nom de l'équipe:</label>
         <input class="form-control" type="text" placeholder="Nom d'équipe" id="name" />
       </div>
       <div class="form-group col-xs-12">
         <label for="description">Description:</label>
         <textarea placeholder="Décrivez votre équipe ici..." class="form-control" id="description" rows="4" cols="50"></textarea>
       </div>
     </div>
     <br/>

     <div class="row">
       <div class="text-center">
         <button class="btn btn-primary col-xs-8 col-xs-offset-2" id="submit" type="submit">Submit</button>
       </div>
			<div class="cf footer">
				<a href="#" class="btn">Close</a>
			</div>
     </div>
   </div>

 </template>
