<template name="missionItem">

  <div id="missionItem" class="container">
    <div class="row" style="padding-bottom: 20px;">
        <h4 style="padding-left: 15px;">{{capitalize title}}</h4>
          <div class="col-xs-4 col-sm-2">
            <img src="http://placehold.it/120x120">
          </div>
          <div class="col-xs-8 col-sm-10">
            <div class="col-xs-12 col-sm-7">
              <p>{{capitalize content}}</p>
              <p>
                <a id="{{this._id}}" class="selectMission btn btn-info">Plus d'info</a>
                <a href="#" class="btn btn-default {{register}}">Register</a>
                <a href="#" class="btn btn-danger {{finish}}">Finish</a>
              </p>
              <p style="margin-bottom: 20px;">
                <span class="label label-info tags">mastermind</span>
                <span class="label label-info tags">Awesome</span>
                <span class="label label-info tags">Crazy</span>
              </p>
            </div>
            <div class="col-xs-12 col-sm-5">
              <div class="progress" style="height:5px;">
                <div class="progress-bar progress-bar-success" role="progressbar"
                aria-valuemin="0" aria-valuemax="100" style="width:20%;">
                </div>
              </div>
              <p>niveau requis</p>
              <p>equipes</p>
              <p>points</p>
            </div>

          </div>
    </div>
  </div>

  <!-- <tr>
    <td><a href="/mission/view/{{ this._id }}" >{{title}}</a></td>
    <td>{{content}} </td>
    <a href="#" class="upvote btn {{register}}">⬆</a>
    <a href="#" class="upvote btn {{finish}}">⬆</a>
  </tr> -->
</template>
