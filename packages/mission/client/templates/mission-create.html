<template name="missionCreate">
	<h3>Create a new Mission</h3>
  {{#autoForm collection="Mission" id="insertMissionForm" type="insert"}}
    <fieldset>
      <legend>Add a Mission</legend>
      {{> afQuickField name='title'}}
      {{> afQuickField name='content'}}
      {{> afQuickField name='objectives'}}
      {{> afQuickField name='missionType'}}
      {{> afQuickField name='project' value=this._id type='hidden'}}

    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
  {{/autoForm}}
 </template>
