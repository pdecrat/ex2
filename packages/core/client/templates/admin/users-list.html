<template name="adminUserListDisplay">
	{{#if Template.subscriptionsReady}}
    {{#if isAdmin currentUser._id}}
		  <div class="container">
		    {{#each users}}
		      <div class="col-xs-12" style="background-color: white;">
	          <span>{{this.username}}</span>
						<span>Ajouter un role: </span>
            <select id="{{this.username}}-add-role">
              <option value="superior">Sup√©rieur</option>
              <option value="admin">Admin</option>
            </select>
            <button class="add-token">Ajouter</button>
						<span>Retirer un role: </span>
            <select id="{{this.username}}-remove-role">
							{{#each this.roles}}
									<option value="{{ this.role }}">{{this.role}}{{#with this.id}} pour {{this}}{{/with}}</option>
							{{/each}}
						</select>
            <button class="remove-token">Supprimer</button>
					</div>
			  {{/each}}
		  </div>
    {{/if}}
	{{/if}}
 </template>
