<template name="Login">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Login</h1>
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="input-group col-xs-12">
          <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-user"></span>
          </span>
          <input class="form-control" type="text" placeholder="Username" id="login-username" />
        </div>
        <br/>
        <div class="input-group col-xs-12">
          <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-lock"></span>
          </span>
          <input class="form-control" type="password" placeholder="Password" id="login-password" />
        </div>
      </div>
      <br/>

      <div class="row">
        <div class="text-center col-xs-12">
          <button type="submit" class="btn btn-primary col-xs-8 col-xs-offset-2" id="login-button">Login</button>
        </div>
        <br/>
        <div class="text-center col-xs-12">
          <a class="btn btn-info col-xs-8 col-xs-offset-2" href="/Register">Don't have an account? Register !</a>
        </div>
      </div>

    </div>
</template>
