<template name="Login">
    <div class="container">
      <div class="row">
          <div class="login-logo"></div>
      </div>
      <br/>

      <div class="row">
      	<div class="loginbox">
            <div class="input-group col-xs-12">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input class="form-control" type="text" placeholder="Username" id="login-username" />
            </div>
            <br/>
            <div class="input-group col-xs-12">
              <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input class="form-control" type="password" placeholder="Password" id="login-password" />
            </div>
            <div align="center">
              <button type="submit" class="btn btn-success" id="login-button">Login</button>
              <a class="btn btn-info" href="/Register">Don't have an account? Register !</a>
            </div>
          </div>
      </div>
      <br/>
     <br/>
     <div class="text-center col-xs-12">
     </div>
    </div>
</template>
