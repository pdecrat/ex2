<template name="InterestItem">
    <div class="col-xs-12 col-sm-6 thumbnail">
        <div class="col-xs-12">
          <p>Intérêts</p>
            {{#if currentUser.profile.interest}}
            <p>Vous avez défini vos intérêts</p>
            {{else}}
            <p>Vous n'avez pas défini d'intérêt</p>
            {{/if}}
        </div>
         <a href="{{InterestEdit}}">Edit</a>
    </div>
</template>
