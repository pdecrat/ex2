<template name="privateDashboardDisplay">
    {{#if Template.subscriptionsReady}}
  <div class="container">
    <div class="row">
      <h1>Welcome home {{currentUser.username}}</h1>
    </div>
    {{#if isAdmin currentUser._id}}
      <div class="row clickable" id="users-list" style="background-color: white; margin-top: 20px; height: 100%; line-height:200px;">
        <h1 style="text-align: center;">Gérer les utilisateurs</h1>
      </div>
    <!-- <a href="/admin/user/list">Gérer les utilisateurs</a> -->
    {{/if}}
  </div>

      {{#if projects.dataContext.length}}
          {{> slider param=projects  }}
      {{/if}}
      {{#if ideas.dataContext.length}}
          {{> slider param=ideas }}
      {{/if}}
    {{/if}}
</template>
