<template name="projectMenu">
  <div id="projectMenuWrapper" class="nav container-fluid">
    <div id="projectMenu" class="container">
      <div id="projectMenuItem" class="row">
          <a href="/project/view/{{this._id}}/description">
            <div class="col-xs-6 col-sm-4 col-md-2 text-center">
              <span class="glyphicon glyphicon-info-sign"><p>DESCRIPTION</p></span>
            </div>
          </a>
          <a href="/project/view/{{this._id}}/missions">
            <div class="col-xs-6 col-sm-4 col-md-2 text-center">
              <span class="glyphicon glyphicon-tasks"><p>MISSIONS</p></span>
            </div>
          </a>
          <a href="/project/view/{{this._id}}/wall">
            <div class="col-xs-6 col-sm-4 col-md-2 text-center">
              <span class="glyphicon glyphicon-comment"><p>ACTIVITE</p></span>
            </div>
          </a>
          <a href="/project/view/{{this._id}}/teams">
            <div class="col-xs-6 col-sm-4 col-md-2 text-center">
              <span class="glyphicon glyphicon-user"><p>EQUIPES</p></span>
            </div>
          </a>
          <a href="/project/view/{{this._id}}/map">
            <div class="col-xs-6 col-sm-4 col-md-2 text-center">
              <span class="glyphicon glyphicon-map-marker"><p>MAPS</p></span>
            </div>
          </a>
          <a href="/project/view/{{this._id}}/wiki">
            <div class="col-xs-6 col-sm-4 col-md-2 text-center">
              <span class="glyphicon glyphicon-question-sign"><p>WIKI</p></span>
            </div>
          </a>
      </div>
    </div>
  </div>
</template>
