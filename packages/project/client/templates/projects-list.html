<template name="projectListDisplay">
	{{#if Template.subscriptionsReady}}
		{{#if projectsCount }}
			<table class="table table-striped">
	    	<thead>
	      	<tr>
	        	<th>Title</th>
	        	<th>Content</th>
						<th>Author id</th>
						<th>Author username</th>
	      	</tr>
	    	</thead>
				{{#each projects}}
				{{> projectItem}}
				{{/each}}
				<td></td>
				<td></td>
				<th>{{ pluralize  projectsCount 'current project'}}</th>
			</table>
			{{/if}}
	{{/if}}
</template>
