<template name="ProjectView">
   {{#if project}}
       {{#with project}}
          <div id="MenuWrapper" class="nav container-fluid">
            <div id="Menu" class="container">
              <div id="MenuItem" class="row">
                <div class="btn-group btn-group-justified">
                  {{#each templates}}
                    <a href="#" class="btn btn-primary menuButton">{{this.name}}</a>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          {{> Template.dynamic template=selectedMenu data=dataContext }}
      	{{/with}}
   {{else}}
      {{> NotFound}}
   {{/if}}
</template>
