<template name="ProjectView">
   {{#if project}}

       {{#with project}}
          <div id="projectMenuWrapper" class="nav container-fluid">
            <div id="projectMenu" class="container">
              <div id="projectMenuItem" class="row">
                <div class="btn-group btn-group-justified">
                  {{#each templates}}
                    <a href="#" class="btn btn-primary menuButton">{{this.name}}</a>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          {{> Template.dynamic template=selectedMenu data=dataContext }}
      	{{/with}}

   {{else}}
      {{> notFound}}
   {{/if}}

</template>
