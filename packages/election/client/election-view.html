<template name="electionViewDisplay">
  {{#if Template.subscriptionsReady}}
    {{#with election}}
    <div class="container">
        {{#each members}}
            <div class="col-xs-4">
                <p>Id: {{this.id}}</p>
                <p>Vote restant: {{this.remainingVote}}</p>
                <p>A vot√© {{this.voted}} fois</p>
                <p>Programme: {{this.program}}</p>
                <button href="#" class="btn btn-primary voteCoordinateur">Votez pour lui ?</button>
            </div>
        {{/each}}
    </div>
    {{> wall}}
  	{{/with}}
  {{/if}}
</template>
